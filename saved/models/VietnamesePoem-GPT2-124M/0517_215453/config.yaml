name: VietnamesePoem-GPT2-124M
device: cuda
dataloader:
    type: VNPDataLoader
    args:
        batch_size: 4
        device: cuda
        num_workers: 4
    gradient_accumulation_steps: 5 * 1
    block_size: 320
    dtype: bfloat16
    compile: true
arch:
    type: GPT2
    args:
        block_size: 320
        vocab_size: 40031
        n_layer: 12
        n_head: 12
        n_embd: 768
        dropout: 0.0
        bias: false
optimizer:
    type: LRDecay
    args:
        decay_lr: true
        warmup_iters: 2000
        lr_decay_iters: 600000
        min_lr: 6e-5
eval:
    eval_interval: 2000
    eval_iters: 200
    log_interval: 10
    eval_only: false
    always_save_checkpoint: true
    init_from: scratch
init_from: scratch
trainer:
    type: Trainer
    compile: true
    epochs: 1000
    save_dir: saved/
    save_period: 10
    verbosity: 1
    visual_tool: wandb
    project: nlps23
    api_key_file: ./configs/api-key/tuanlda78202
    entity: tuanlda78202
